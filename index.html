<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>ReadingLog</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>

    <body class="container">
        <body style="background-color: lightskyblue;"></bodystyle>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.postimg.cc/brzfYsHL/Fuller-reader-Quote.jpg" class="d-block w-100" alt="Quote by Margaret Fuller 'Today a Reader Tomorrow a Leader'">
                </div>
                <div class="carousel-item">
                    <img src="https://i.postimg.cc/PJqf0006/osborn-readingquote.jpg" class="d-block w-100" alt="Quote by Mary Pope Osborn 'Reading is a passport to countless adventures.'">
                </div>
                <div class="carousel-item">
                    <img src="https://i.postimg.cc/hjsPyKZz/annaquindlen-bookquote.jpg" class="d-block w-100" alt="Quote by Anna Quindlen 'Books are the plane, and the train, and the road. They are the destination, and the journey. They are home.'">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!--prefer carousel option
            <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Reading Log Portal</h1>
                <p class="lead">"Reading is a passport to countless adventures."-Mary Pope Osborn</p>
            </div>
        </div> -->   
        
        <div class="card">
            <div class="card-body">
                <form id="entry">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="form-group">
                                <label for="new-reader">Reader Name</label>
                                <input type="text" class="form-control" name="new-reader-name" id="new-reader-name" required aria-required="true">
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="new-reader-level">Reading Level (1-12)</label>
                                <input type="number" class="form-control" name="new-reader-level" id="new-reader-level" min="1" max="12" required aria-required="true">
                                <span class="validity"></span>
                            </div>
                        </div>
                    </div> <br>   
                        
                    <div>
                        <button type="submit" id="new-reader" class="btn btn-primary">Add New Reader</button><br>
                    </div>   
                </form>
            </div>
        </div><br>

        <div id="readers">

        </div>

        <script src="BookApp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
